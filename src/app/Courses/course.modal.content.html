<div class="modal-header">
    <h4 class="modal-title">Hi there!</h4>
    <button type="button" class="close" aria-label="Close" (click)="activeModal.dismiss('Cross click')">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <div class="modal-body">
    <p>The following information is required to add a course.</p>
    <div class="col-sm-12">
        <label>Course Name:</label>
        <input [(ngModel)]="name" type="text" (change)="changeDuration('name')" placeholder="e.g. Physics"/>
    </div>  
    <div class="col-sm-12"><label>Meeting Days:</label>
      <input [(ngModel)]="monday" type="checkbox" (change)="changeDuration('monday')" data-toggle="toggle" value="Mon">Mon
      <input [(ngModel)]="tuesday" type="checkbox" (change)="changeDuration('tuesday')" data-toggle="toggle" value="Tues">Tues
      <input [(ngModel)]="wednesday" type="checkbox" (change)="changeDuration('wednesday')" data-toggle="toggle" value="Wed">Wed
      <input [(ngModel)]="thursday" type="checkbox" (change)="changeDuration('thursday')" data-toggle="toggle" value="Thurs">Thurs
      <input [(ngModel)]="friday" type="checkbox" (change)="changeDuration('friday')" data-toggle="toggle" value="Fri">Fri
    </div>
    <div class="col-sm-12">
      <label>Start Time:</label>
      <input [(ngModel)]="startTime" (change)="changeDuration('startTime')" value="{{startTime}}" type="time">
    </div>
  
    <div class="col-sm-12">
        <label>Duration</label>
        <input [(ngModel)]="duration" (change)="changeDuration('duration')" type="number" name="" id="">
        <label>mins</label>
    </div>
    <div class="col-md-12">
      <label>Instructor:</label>
      <select [(ngModel)]="teacher" (change)="changeDuration('teacher')">
          <option>Unassigned</option>
          <option *ngFor="let t of teachers"  [ngValue]="t">{{t}}</option>
      </select>
    </div>
  </div>
  <div class="modal-footer">
    <button type="button" class="btn btn-outline-dark btn-outline-primary" (click)="activeModal.close('Save')">Save</button>
    <button type="button" class="btn btn-outline-dark" (click)="activeModal.close('Close')">Cancel</button>
  </div>
